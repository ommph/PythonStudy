<!DOCTPYE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <meta charset="utf-8">
        <meta name="Description" content="已绑定手机" />
        <title>已绑定手机</title>
        <link rel="stylesheet" type="text/css" href="css/car.css" />
        <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="js/car.js"></script>                
    </head>
    <body>
      <div class="warp_register"> 
        <div class="f_drivertelephone">您已绑定的手机号为：139****1234</div> 
        <div class="f-registercontent f_boundtelsucess">  
              <p>可享受如下服务：</p> 
              <p>•（参与）收听丰富多彩的热门留言</p> 
              <p>• 快速认领车主号，听取自己专属留言</p>            
        </div>
        

        <!--温馨提示开始-->
       <div class="f_numbertiptext f_driver_tip">
                <p class="z_numbertip_content">如果想更换联系方式，请点击<a href="">修改号码</a></p>
        </div>
      <!--温馨提示结束--> 


    </div>

    <!--认领结果开始-->
    <div class="renlingansert_overlay"></div>
    <div class="f_rlpop">
        <p class="z_renling_answer">认领结果</p>
        <p class="z_renlinganswer_text">您已成功认领了车牌为&nbsp;<b>京BXXXXX</b></p>
        <p class="z_renlinganswer_text">车主号为&nbsp;<b>95013X XXX XXXXX</b></p>
        <p class="z_renlinganswer_text">赶快收听你的&nbsp;<a href="">专属留言</a>&nbsp;吧</p>
        <p class="z_renlinganser_good">好</p>
    </div>

    <!--认领结果结束-->

    

    <script type="text/javascript">  
        var wait=60;  
        function time(o) {  
                if (wait == 0) {  
                    o.removeAttribute("disabled");            
                    o.value="获取验证码";  
                    o.style.background = "#0abbb5";
                    wait = 60;  
                } else {  
                    o.setAttribute("disabled", true);  
                    o.value="" + wait + "s后重新获取"; 
                    o.style.background = "#bebebe";
                    wait--;  
                    setTimeout(function() {  
                        time(o)  
                    },  
                    1000)  
                }  
            }  
        document.getElementById("btn").onclick=function(){time(this);}
    </script>

    </body>
</html>
