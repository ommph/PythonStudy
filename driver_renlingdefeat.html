<!DOCTPYE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <meta charset="utf-8">
        <meta name="Description" content="车主认领" />
        <title>车主认领</title>
        <link rel="stylesheet" type="text/css" href="css/car.css" />
        <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="js/car.js"></script>                
    </head>
    <body>
      <div class="warp_register"> 
        <div class="f_drivernumber">京B23456</div>  
        <div class="f-registercontent">   
           <form action="" id="" name="">
                    <div class="f-register">
                        <p class="z-telnumber">
                            <input type="tel" placeholder="请输入手机号码" value="" name="">
                        </p>
                        <p class="z-borderbottom"></p>
                        <p class="z-code">
                            <input type="tel" placeholder="请输入验证码" value="" name="" class="insertcode">
                            <input type="button" value="获取验证码" name="" id="btn" class="recivecode">
                        </p>
                    </div>
            </form>
        </div>
        <div class="f-confirm">
            <input type="submit" value="确认" name="" id="renling_confirm">
        </div>  

        <!--温馨提示开始-->
       <div class="f_numbertiptext f_driver_tip">
                <p class="z_pnumber_tip"></p>
                <p class="z_numbertip_content">温馨提示：如若更换联系方式，请重新<a href="telphone_bound.html">绑定手机</a></p>
        </div>
      <!--温馨提示结束-->    
    </div>

    <!--认领结果开始-->
    <div class="renlingansert_overlay"></div>
    <div class="f_rlpop">
        <p class="z_renling_answer">认领结果</p>
        <p class="z_renlinganswer_text">您已成功认领了车牌为&nbsp;<b>京BXXXXX</b></p>
        <p class="z_renlinganswer_text">车主号为&nbsp;<b>95013X XXX XXXXX</b></p>
        <p class="z_renlinganswer_text">赶快收听你的&nbsp;<a href="">专属留言</a>&nbsp;吧</p>
        <p class="z_renlinganser_good">好</p>
    </div>

    <!--认领结果结束-->

    

    <script type="text/javascript">  
        var wait=60;  
        function time(o) {  
                if (wait == 0) {  
                    o.removeAttribute("disabled");            
                    o.value="获取验证码";  
                    o.style.background = "#0abbb5";
                    wait = 60;  
                } else {  
                    o.setAttribute("disabled", true);  
                    o.value="" + wait + "s后重新获取"; 
                    o.style.background = "#bebebe";
                    wait--;  
                    setTimeout(function() {  
                        time(o)  
                    },  
                    1000)  
                }  
            }  
        document.getElementById("btn").onclick=function(){time(this);}
    </script>

    </body>
</html>
