<html>

        <link rel="stylesheet" type="text/css" href="css/car.css" />
        <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>              
    </head>
    <body>
     <div class="f_carfriend_top">
            <ul class="tabs" id="tabs">
               <li><a href="javascript:void(0);">车友</a></li>
               <li><a href="javascript:void(0);">我的车</a></li>
            </ul>
     </div>

     <div>
         <ul class="tab_conbox" id="tab_conbox">
            <li>
                <div class="car_default">
                    <img src="images/car_default.png">
               </div>
               <div class="car_default_text">
                    您暂时未有任何车辆信息，赶快<a href="">认领您的专属爱车</a>吧！
               </div>
            </li>
                
            <li>
               <div class="car_default">
                    <img src="images/car_default.png">
               </div>
               <div class="car_default_text">
                    您暂时未有任何车辆信息，赶快<a href="">认领您的专属爱车</a>吧！
               </div>
            </li>    
           
        </ul>
     </div>

     <script type="text/javascript">
    $(document).ready(function() {
        jQuery.jqtab = function(tabtit,tab_conbox,shijian) {
            $(tab_conbox).find("li").hide();
            $(tabtit).find("li:last").addClass("thistab").show(); 
            $(tab_conbox).find("li:last").show();
        
            $(tabtit).find("li").bind(shijian,function(){
                var activeindex = $(tabtit).find("li").index(this);
                   if(activeindex == 0){

                    $(this).addClass("thistableft").siblings("li").removeClass("thistab"); 
                   }
                   if(activeindex == 1){

                  $(this).addClass("thistab").siblings("li").removeClass("thistableft"); 
                       }
                $(tab_conbox).children().eq(activeindex).show().siblings().hide();
                return false;
            });
        
        };
        $.jqtab("#tabs","#tab_conbox","click");
        
    });
    </script>

    </body>
</html>
